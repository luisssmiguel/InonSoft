<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar & Cadastrar</title>
    <link rel="stylesheet" type="text/css" href="login_style.css" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Formulário de Login -->
          <form id="loginForm" class="sign-in-form">
            <h2 class="title">Entrar</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="loginUsername" name="username" placeholder="Nome de usuário" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="loginPassword" name="password" placeholder="Senha" required />
            </div>
            <input type="button" value="Entrar" class="btn solid" onclick="loginUser()" />
          </form>

          <!-- Formulário de Cadastro -->
          <form id="registerForm" class="sign-up-form">
            <h2 class="title">Cadastrar</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="registerUsername" name="username" placeholder="Nome de usuário" required />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="registerEmail" name="email" placeholder="E-mail" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="registerPassword" name="password" placeholder="Senha" required />
            </div>
            <input type="button" value="Cadastrar" class="btn solid" onclick="registerUser()" />
          </form>
        </div>
      </div>

      <!-- Div para exibir mensagens de erro ou sucesso -->
      <div id="message" class="message-box"></div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Novo por aqui?</h3>
            <p>
              Cadastre-se para começar a aproveitar todos os recursos disponíveis para nossos usuários!
            </p>
            <button class="btn transparent" id="sign-up-btn">Cadastrar</button>
          </div>
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>Já tem uma conta?</h3>
            <p>
              Se você já possui uma conta, faça o login para acessar o sistema!
            </p>
            <button class="btn transparent" id="sign-in-btn">Entrar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script_login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="chatbot_style.css">
</head>
<body>
    <div class="chatbot-container">
        <aside class="sidebar">
            <h1>Chatbot</h1>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i></a></li>
                <li><a href="#"><i class="fas fa-chart-line"></i></a></li>
                <li><a href="#"><i class="fas fa-box"></i></a></li>
                <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
                <li><a href="#"><i class="fas fa-dollar-sign"></i></a></li>
            </ul>
        </aside>

        <main class="chat-section">
            <header class="chat-header">
                <h2>Zaponi Intense</h2>
            </header>

            <div class="chat-content">
                <div class="conversations">
                    <h3>Conversas</h3>
                    <!-- Lista de conversas -->
                </div>
                <div class="chat-window">
                    <div class="messages">
                        <!-- Exibe as mensagens aqui -->
                    </div>
                    <div class="message-input">
                        <input type="text" placeholder="Digite uma mensagem">
                        <button>Enviar</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

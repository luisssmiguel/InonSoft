<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InonSoft - Relatórios</title>
    <link rel="stylesheet" href="relatorios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="img/InonSoft-Logo.png" alt="InonSoft Logo">
            </div>
            <nav class="menu">
                <a href="tela_inicial.html" class="menu-item"><i class="fas fa-home"></i> Tela Inicial</a>
                <a href="#" class="menu-item active"><i class="fas fa-chart-line"></i> Relatórios</a>
                <a href="tela_gestao_estoque.html" class="menu-item"><i class="fas fa-box"></i> Gestão de Estoque</a>
                <a href="tela_compras.html" class="menu-item"><i class="fas fa-shopping-cart"></i> Vendas</a>
                <a href="#" class="menu-item"><i class="fab fa-whatsapp"></i> Whatsapp</a>
                <a href="#" class="menu-item"><i class="fas fa-dollar-sign"></i> Financeiro</a>
            </nav>
            <div class="account-options">
                <a href="conta.html" class="menu-item"><i class="fas fa-user"></i> Conta</a>
                <a href="#" class="menu-item"><i class="fas fa-question-circle"></i> Suporte</a>
                <a href="tela_inicial.html" class="menu-item"><i class="fas fa-sign-out-alt"></i> Voltar</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="user-info">
                    <img src="img/user.jpg" alt="Avatar" class="avatar">
                    <div class="user-details">
                        <h4 id="user-name">Usuário</h4>
                        <p id="user-role">E-mail</p>
                    </div>
                </div>
            </header>

            <div class="content">
                <div class="chart-container">
                    <h2>Tendência de Vendas ao Longo do Mês</h2>
                    <div class="filters">
                        <div class="filter-group">
                            <label>Mês:</label>
                            <select id="monthSelect">
                                <option value="1">Janeiro</option>
                                <option value="2">Fevereiro</option>
                                <option value="3">Março</option>
                                <option value="4">Abril</option>
                                <option value="5">Maio</option>
                                <option value="6">Junho</option>
                                <option value="7">Julho</option>
                                <option value="8">Agosto</option>
                                <option value="9">Setembro</option>
                                <option value="10">Outubro</option>
                                <option value="11">Novembro</option>
                                <option value="12">Dezembro</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Ano:</label>
                            <select id="yearSelect"></select>
                        </div>
                        <button id="filterButton">Filtrar</button>
                    </div>
                    <div class="chart">
                        <canvas id="salesChart"></canvas>
                    </div>
                </div>

                <div class="cards">
                    <div class="card">
                        <div class="card-header">
                            <h3>Estoque</h3>
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="card-content">
                            <p class="text-sm text-muted">Quantidade baixa</p>
                            <ul id="lowStockList" class="stock-list"></ul>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3>Vendas Delivery</h3>
                            <i class="fas fa-truck"></i>
                        </div>
                        <div class="card-content">
                            <div class="sales-amount" id="deliverySales">R$ 0,00</div>
                            <p class="text-sm text-muted">Diário</p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3>Vendas Loja Física</h3>
                            <i class="fas fa-store"></i>
                        </div>
                        <div class="card-content">
                            <div class="sales-amount" id="storeSales">R$ 0,00</div>
                            <p class="text-sm text-muted">Diário</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <button class="menu-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="relatorio.js"></script>
</body>
</html>
